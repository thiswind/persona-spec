  profession: ""                    # Optional. Professional background
  experience_years: 0               # Optional. Years of experience
  background: ""                    # Optional. Backstory or context
  avatar: ""                        # Optional. Emoji or image reference

# =============================================================================
# Layer 2: Personality - Big Five (OCEAN) traits, scored 1-10
# =============================================================================
personality:
  openness: 5                       # 1-10. Creativity, curiosity
  conscientiousness: 5              # 1-10. Organization, self-discipline
  extraversion: 5                   # 1-10. Sociability, assertiveness
  agreeableness: 5                  # 1-10. Cooperation, empathy
  neuroticism: 5                    # 1-10. Emotional instability
  trait_descriptions:               # Optional. Detailed descriptions
    openness: ""
    conscientiousness: ""
    extraversion: ""
    agreeableness: ""
    neuroticism: ""

# =============================================================================
# Layer 3: Affective - Emotional response patterns
# =============================================================================
affective:
  temperament:
    type: "mixed"                   # sanguine | choleric | melancholic | phlegmatic | mixed
    description: ""                 # Detailed temperament description
  
  reactivity:
    sensitivity: 5                  # 1-10. How easily emotions are triggered
    intensity: 5                    # 1-10. How strongly emotions are experienced
    duration: 5                     # 1-10. How long emotions typically last
  
  regulation:
    primary_strategy: "reappraisal" # reappraisal | acceptance | suppression | expression
    strategies:
      reappraisal: 5                # 1-10. Cognitive reframing
      acceptance: 5                 # 1-10. Accepting emotions as they are
      suppression: 5                # 1-10. Hiding or inhibiting expression
      expression: 5                 # 1-10. Openly expressing emotions

# =============================================================================
# Layer 4: Relationship - Relationship with user
# =============================================================================
relationship:
  type: ""                          # Required. e.g., "mentor", "friend", "companion"
  distance: "moderate"              # close | moderate | professional
  dynamics: ""                      # Describe relationship dynamics
  boundaries:                       # List of relationship boundaries
